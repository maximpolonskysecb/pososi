<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="zigma.css">

<body>
    <img class="SigmaFoodservice770x50013"

        src="https://via.placeholder.com/320x178" />
    <nav class="navbar bg-body-tertiary shadow" style="padding-left: 9cm">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h6 d-flex align-items-center fs-5">

            </button>
            <button type="button" class="btn btn-light"

                    style="text-align: center; color: #FFB800; font-size: 18px; font-family: Source Sans Pro; font-weight: 700; line-height: 18px; word-wrap: break-word">
                    Login
                </div>
            </button>
        </div>

    <div class="resturantplaceholder shadow-sm" style="height: 400px; padding-left: 11cm; padding-top: 1cm;">
        <img class="SigmaFoodservice770x50013" style="width: 700px; height: 356px; border-radius: 20px"

    <div class="cards" style="height: 1000px; padding-left: 2cm;">

        <!-- popular items Cards would go here -->

    <footer class="Rectangle340" style="height: 200px; background: #C9243D">

    </footer>
