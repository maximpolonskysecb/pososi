<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zigma Food Service</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" type="text/css" href="zigma.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-body-tertiary shadow" style="padding-left: 6cm">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h6 d-flex align-items-center fs-5">
                Deliver to: <a class="ms-2" style="color: gray;">Current Location</a>
            </span>
            <button type="button" class="btn btn-light"
                style="height: 46px; padding-left: 24px; padding-right: 24px; padding-top: 14px; padding-bottom: 14px; background: white; box-shadow: 0px 20px 40px rgba(255, 173.53, 0, 0.29); border-radius: 8px; justify-content: center; align-items: center; gap: 10px; display: inline-flex">
                <div class="Login"
                    style="text-align: center; color: #FFB800; font-size: 18px; font-family: Source Sans Pro; font-weight: 700; line-height: 18px; word-wrap: break-word">
                    Login
                </div>
            </button>
        </div>
    </nav>
    <main class="grad">
        <div class="Hungry"
            style="color: white; font-size: 88px; font-family: Source Sans Pro; font-weight: 700; line-height: 88px; word-wrap: break-word">
            Hungry?</div>
        <div class="UnearthTastyTreasuresRightAroundYouWithASimpleClick"
            style="color: black; font-size: 22px; padding-top: 20px; font-family: Source Sans Pro; font-weight: 400; line-height: 26.40px; word-wrap: break-word">
            Find Delicious Treasures Right Around you from the Comfort of your Home</div>
        <div class="Bottom"
            style="width: 856px; height: 108px; padding: 24px; background: white; flex-direction: column; border-radius: 8px; justify-content: flex-start; align-items: flex-start; gap: 10px; display: inline-flex">
            <div class="TextFieldButton"
                style="align-self: stretch; justify-content: flex-start; align-items: center; gap: 16px; display: inline-flex">
                <div class="TextField"
                    style="flex: 1 1 0; height: 49px; padding-top: 7px; padding-bottom: 8px; padding-left: 16px; background: #F5F5F5; border-radius: 8px; justify-content: flex-start; align-items: center; gap: 12px; display: flex">
                    <div class="Text"
                        style="color: #9E9E9E; font-size: 18px; font-family: Open Sans; font-weight: 400; line-height: 25.20px; word-wrap: break-word">
                        Enter Your Address</div>
                </div>
                <div class="Button"
                    style="padding-left: 48px; padding-right: 48px; padding-top: 21px; padding-bottom: 21px; background: linear-gradient(5deg, #FF7A7A 0%, #F65900 100%); border-radius: 8px; justify-content: center; align-items: center; gap: 10px; display: flex">
                    <div class="Text"
                        style="text-align: center; color: white; font-size: 18px; font-family: Source Sans Pro; font-weight: 700; line-height: 18px; word-wrap: break-word">
                        Find Food</div>
                </div>
            </div>
        </div>
    </main>
    <div class="Offercards"
        style="height: 400px; padding-left: 2cm; padding-top: 1cm; background: linear-gradient(180deg, rgba(255, 206.46, 103.06, 0.22) 0%, rgba(252.88, 236.78, 202.50, 0) 100%);">
        <h1 class="fs-1">Popular Items</h1>
        <!-- Offer Cards would go here -->
        <div class="cards" style="height: 200px;">
        
        </div>
    </div>
    <div class="resturantnavbar" style="padding-left: 2cm;">
        <h1 class="fs-1">Resturants</h1>
    </div>
    <div>

    </div>
    <div class="cards" style="height: 1000px; background:white"></div>
    <!-- Resturant Cards would go here -->
    <div class="Rectangle340" style="height: 200px; background: #C9243D">
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
