<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="cart.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <header>
    <nav class="navbar">
    <div class="nav-first-box">
        <a class="img-logo-box" href="home.html">
            <img id="img-logo" src="logo.png">
        </a>
        <div class="search-box">
            <input id="search-input" type="text" placeholder="Search restaurant">
            <button id="search-button">Search</button>
        </div>
        <button id="choose-location-button">Choose location</button>
    </div>
    <div class="nav-second-box">
        <button id="cart-button">Cart</button>
        <span id="cart-counter">0</span> <!-- Initially, cart counter is 0 -->
        <button id="account-button">Login</button>
    </div>
</nav>
</header>

<!-- Hero -->
<div class="p-5 text-center bg-image rounded-3" style="
background-image: url('https://www.upmenu.com/wp-content/uploads/2023/09/Pizza-website-template-3-3.jpg');
height: 300px;">
<div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
<div class="d-flex justify-content-center align-items-center h-100">
  <div class="text-white">
    <h1 class="mb-3"><img src="https://t3.ftcdn.net/jpg/03/14/85/06/360_F_314850659_2aQLerz30kWj78tqpaGSbzYD6sAUmuDf.jpg"> My Cart</h1>
    <a data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg" href="#!" role="button">View Total</a>
  </div>
</div>
</div>
</div>

<!-- Cart -->
<section class="h-100 h-custom" style="background-color: rgb(24, 24, 23);">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
                <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                    <div class="card-body p-0">
                        <div class="row g-0">
                            <div class="col-lg-8">
                                <div class="p-5" id="cart-items-container">
                                    <!-- Cart items will be dynamically added here -->
                                </div>
                            </div>
                            <div class="col-lg-4 bg-grey">
                                <div class="p-5">
                                    <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                                    <hr class="my-4">
                                    <div class="d-flex justify-content-between mb-4">
                                        <h5 class="text-uppercase">Items <span id="total-items">0</span></h5> <!-- Total items will be dynamically updated here -->
                                        <h5 id="total-price">$ 0.00</h5> <!-- Total price will be dynamically updated here -->
                                    </div>
                                    <!-- Other summary details -->
                                    <button id="make-payment-btn" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-block btn-lg" data-mdb-ripple-color="dark">Make Payment</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- JavaScript to handle adding items to the cart -->
<script>
    // Function to update cart counter
    function updateCartCounter() {
        var cartCounter = document.getElementById('cart-counter');
        var currentCount = parseInt(cartCounter.innerText);
        cartCounter.innerText = currentCount + 1; // Increase cart counter by 1
    }

    // Function to add item to cart
    function addItemToCart(name, price) {
        var cartItemsContainer = document.getElementById('cart-items-container');
        var totalItemsElement = document.getElementById('total-items');
        var totalPriceElement = document.getElementById('total-price');

        // Create cart item HTML
        var cartItemHTML = `
            <div class="row mb-4 d-flex justify-content-between align-items-center">
                <div class="col-md-3 col-lg-3 col-xl-3">
                    <h6 class="text-muted">Food</h6>
                    <h6 class="text-black mb-0">${name}</h6>
                </div>
                <div class="col-md-3 col-lg-3 col-xl-2 offset-lg-1">
                    <h6 class="mb-0">$ ${price}</h6>
                </div>
            </div>
        `;

        // Append cart item to container
        cartItemsContainer.innerHTML += cartItemHTML;

        // Update total items count
        var totalItems = parseInt(totalItemsElement.innerText);
        totalItemsElement.innerText = totalItems + 1;

        // Update total price
        var currentPrice = parseFloat(totalPriceElement.innerText.replace('$ ', ''));
        totalPriceElement.innerText = '$ ' + (currentPrice + parseFloat(price)).toFixed(2);

        // Update cart counter
        updateCartCounter();
    }

    // Event listener for "Add to Cart" button
    document.addEventListener('DOMContentLoaded', function() {
        var addToCartButtons = document.querySelectorAll('.add-to-cart-button');
        addToCartButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                var itemName = button.getAttribute('data-name');
                var itemPrice = button.getAttribute('data-price');
                addItemToCart(itemName, itemPrice);
            });
        });
    });

    // Event listener for "Make Payment" button
    document.getElementById('make-payment-btn').addEventListener('click', function() {
        // Handle payment process
    });
</script>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
