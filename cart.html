<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Food</title>
    <link rel="stylesheet" href="home.css">
    <script src="home.js"></script>
</head>

<body>

    <!-- Header  -->
    <header>

        <!-- Nav First Container -->
        <div class="nav-first-box">

            <a class="img-logo-box" href="#">
                <img id="img-logo" src="logo.png">
            </a>

            <div class="search-box">
                <input id="search-input" type="text" placeholder="Search restaurant">
                <button id="search-button">Search</button>
            </div>

            <button id="choose-location-button">Choose location</button>

        </div>

        <!-- Nav Second Container -->
        <div class="nav-second-box">

            <button id="cart-button">Cart</button>
            <span id="cart-counter">4</span>
            <button id="account-button">Login</button>

        </div>

    </header>

    <main>

        <!-- Main Heading -->
        <h1 class="heading-cart">Cart</h1>

        <!-- Main Container -->
        <div class="items-box">

            <!-- Restaurant -->
            <div class="restaurant-box">
                <span class="restaurant-title">Reastaurant 1</span>

                <!-- Item -->
                <div class="item-card">
                    <span class="item-title" id="Item A">Item A</span>
                    <div class="quan-box">
                        <span class="item-price">$10</span>
                        <button class="remove-item-button">remove</button>
                        <button class="-item">-</button>
                        <span class="-item">1</span>
                        <button class="+item">+</button>
                    </div>
                </div>

                <!-- Item -->
                <div class="item-card">
                    <span class="item-title" id="Item B">Item B</span>
                    <div class="quan-box">
                        <span class="item-price">$10</span>
                        <button class="remove-item-button">remove</button>
                        <button class="-item">-</button>
                        <span class="-item">1</span>
                        <button class="+item">+</button>
                    </div>
                </div>

            </div>

            <!-- Restaurant -->
            <div class="restaurant-box">
                <span class="restaurant-title">Reastaurant 2</span>

                <!-- Item -->
                <div class="item-card">
                    <span class="item-title" id="Item C">Item C</span>
                    <div class="quan-box">
                        <span class="item-price">$10</span>
                        <button class="remove-item-button">remove</button>
                        <button class="-item">-</button>
                        <span class="-item">1</span>
                        <button class="+item">+</button>
                    </div>
                </div>

                <!-- Item -->
                <div class="item-card">
                    <span class="item-title" id="Item D">Item D</span>
                    <div class="quan-box">
                        <span class="item-price">$10</span>
                        <button class="remove-item-button">remove</button>
                        <button class="-item">-</button>
                        <span class="-item">1</span>
                        <button class="+item">+</button>
                    </div>
                </div>

            </div>

        </div>

        <div class="checkout-box">
            <span class="subtotal">Subtotal: $40</span>
            <button class="pay-button">Pay</button>
        </div>

    </main>

    <footer class="footer mt-5">
        <div class="container text-center">
            <span class="text-muted">&copy; 2024 Sigma Food. All rights reserved.</span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
