<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Food</title>
    <link rel="stylesheet" href="home.css">
    <script src="home.js"></script>
</head>
<body>

    <!-- Header  -->
    <header>
        <nav>

            <!-- Nav First Container -->
            <div class="nav-first-box">

                <a class="img-logo-box" href="#">
                    <img class="img-logo" src="logo.png">
                </a>

                <div class="search-box">
                    <input class="search-input" type="text" placeholder="Search restaurant">
                    <button class="search-button">Search</button>
                </div>

                <button class="choose-location-button">Choose location</button>

            </div>

            <!-- Nav Second Container -->
            <div class="nav-second-box">

                <button class="cart-button">Cart</button>
                <span class="cart-counter"></span>
                <button class="account-button">Login</button>

            </div>

        </nav>
    </header>

    <main>

        <h1 class="heading-restauratns">Restaurants</h1>

        <div class="restaurants-box">

            <div class="restaurant-card" id="restaurant-1">

                <div class="restaurant-img-box">
                    <img class="restaurant-img" src="no image.jpg">
                </div>

                <h3>Restaurant 1</h3>

                <p>5.0</p>

            </div>

            <div class="restaurant-card" id="restaurant-2">

                <div class="restaurant-img-box">
                    <img class="restaurant-img" src="no image.jpg">
                </div>

                <h3>Restaurant 2</h3>

                <p>5.0</p>

            </div>

        </div>

    </main>

    <footer>
            <span class="text-muted">&copy; 2024 Sigma Food. All rights reserved.</span>
    </footer>

</body>
</html>
