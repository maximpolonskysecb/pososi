<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Food</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>

    <!-- Header  -->
    <header>

        <!-- Nav First Container -->
        <div class="nav-first-box">

            <a class="img-logo-box" href="#">
                <img id="img-logo" src="logo.png">
            </a>

            <div class="search-box">
                <input id="search-input" type="text" placeholder="Search restaurant">
                <button id="search-button">Search</button>
            </div>

            <button id="choose-location-button">Choose location</button>

        </div>

        <!-- Nav Second Container -->
        <div class="nav-second-box">

            <button id="cart-button">Cart</button>
            <span id="cart-counter">4</span>
            <button id="account-button">Login</button>

        </div>

    </header>

    <main>

        <!-- Main Heading -->
        <h1 class="heading-restaurants">Restaurants</h1>

        <!-- Main Box -->
        <div class="restaurants-box">

            <div class="card restaurant-card" data-id="0", data-name="R0">

                <img class="card-img-top restaurant-img" src="no-image.jpg">
                <div class="card-body">
                    <h3 class="card-title">Restaurant Sample</h3>
                    <p class="card-text">5.0</p>
                </div>
            </div>

        </div>

    </main>

    <footer class="footer mt-5">
        <div class="container text-center">
            <span class="text-muted">&copy; 2024 Sigma Food. All rights reserved.</span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="home.js"></script>
</body>

</html>
